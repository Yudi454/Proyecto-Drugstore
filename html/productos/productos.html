<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Script de font aesome -->
    <script
      src="https://kit.fontawesome.com/2cfa31f275.js"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- Axios -->
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <!-- Scripts propios -->
    <script src="../../js/navBar/navbar.js" defer></script>
    <script src="../../js/productos/productos.js" defer></script>
    <script src="../../js/paginador/paginador.js"></script>
    <!-- Links propios -->
    <link rel="stylesheet" href="../../css/productos/productos.css" />
    <link rel="stylesheet" href="../../css/navBar/navBar.css" />
    <link rel="stylesheet" href="../../css/footer/footer.css" />
    <link rel="icon" href="../../img/navbar/logo5.png" />
    <title>Productos</title>
  </head>

  <body>
    <!-- NavBar -->
    <header class="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- Contenedor del logo -->
          <div class="logo col-4 col-sm-2">
            <a href="../menuAdmin/admin-menu.html">
              <img src="../../img/navbar/logo5.png" alt="" />
            </a>
          </div>
          <!-- Fin contenedor del logo -->
          <!-- Contenedor del titulo -->
          <div class="col-8 col-sm-6">
            <h1 class="titulo">BIENVENIDO A DRUGSTORE 24/7</h1>
          </div>
          <!-- Fin contenedor del titulo -->
          <!-- Links para cuando la pantalla sea grande -->
          <div class="col-4 linksSinSelect">
            <div class="linksYAccionesPantallaGrande">
              <nav class="navegacion">
                <a href="../info/NuestrosServicios.html">Servicios</a>
                <a href="../aCercaDeNosotros/nosotros.html">Sobre Nosotros</a>
              </nav>
              <div class="contenedorAcciones">
                <button id="cerrarSesion" class="btn btn-danger btn-sm ml-3">
                  Cerrar sesión
                </button>
                <button id="btnCarrito" data-bs-toggle="modal" data-bs-target="#modalCarrito"
                class="btn ml-3"><i class="fa-solid fa-cart-shopping"></i></button>
              </div>
            </div>
            <!-- Fin Links para cuando la pantalla sea grande -->

            <!-- Links para cuando la pantalla sea mediana -->
            <div class="linksPantallaMediana">
              <li class="nav-item dropdown">
                <a
                  class="btn btn-select nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Info
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      href="../info/NuestrosServicios.html"
                      >Servicios</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="../aCercaDeNosotros/nosotros.html"
                      >Sobre Nosotros</a
                    >
                  </li>
                </ul>
              </li>
            </div>
            <!-- Fin para cuando la pantalla sea mediana -->

            <!-- Acciones para cuando la pantalla sea media -->
            <div class="accionesConSelect">
              <li class="nav-item dropdown">
                <a
                  class="btn btn-select nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Acciones
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <button
                      id="cerrarSesion"
                      class="btn btn-danger btn-sm ml-3"
                    >
                      Cerrar sesión
                    </button>
                  </li>
                  <li class="dropdown-item">
                    <button
                      id="btnCarrito"
                      data-bs-toggle="modal"
                      data-bs-target="#modalCarrito"
                      class="btn ml-3"
                    >
                      <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                  </li>
                </ul>
              </li>
            </div>
          </div>
          <!-- Fin Acciones para cuando la pantalla sea media -->
          <!-- Links para cuando la pantalla se achica -->
          <div class="col-12 col-sm-2 linksConSelect">
            <li class="nav-item dropdown">
              <a
                class="btn btn-select nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-bars"></i>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="../info/NuestrosServicios.html"
                    >Servicios</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="../aCercaDeNosotros/nosotros.html"
                    >Sobre Nosotros</a
                  >
                </li>
                <li>
                  <button id="cerrarSesion" class="btn btn-danger btn-sm ml-3">
                    Cerrar sesión
                  </button>
                </li>
                <li class="dropdown-item">
                  <button
                    id="btnCarrito"
                    data-bs-toggle="modal"
                    data-bs-target="#modalCarrito"
                    class="btn ml-3"
                  >
                    <i class="fa-solid fa-cart-shopping"></i>
                  </button>
                </li>
              </ul>
            </li>
          </div>
          <!-- Fin -->
        </div>
      </nav>
      <!-- Modal -->
      <div
        class="modal fade"
        id="modalCarrito"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="cuerpoCarrito"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btnAcciones"
                href="../ventas/cajero/cajero.html"
                onclick="window.location.href='../ventas/cajero/cajero.html'"
              >
                Comprar
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- fin del navbar -->
    <main class="mb-4">
      <h2 class="subTitulo">Productos</h2>
      <div id="menu-editar" class="menu">
        <div class="menu-content">
          <span class="close" id="btnCerrarMenu">&times;</span>
          <h2>Editar Producto</h2>
          <form id="form-editar">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required />

            <label for="categoria">Categoría:</label>
            <input
              type="text"
              id="categoria"
              name="categoria"
              required
              placeholder="Ej: Bebida"
            />

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required />

            <label for="imagen">URL de la Imagen:</label>
            <input
              type="text"
              id="imagen"
              name="imagen"
              placeholder="Ej: http://example.com/imagen.jpg"
            />

            <button type="submit">Guardar Cambios</button>
          </form>
        </div>
      </div>
      <section id="sect"></section>
      <!-- Paginadores -->
      <div class="d-flex justify-content-center mt-3">
        <button class="btn btnAcciones" type="button" id="flechaIzquierda">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="btn btnAcciones" type="button" id="flechaDerecha">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
      <!-- Fin de paginadores -->
    </main>
    <!-- Footer -->
    <footer class="footer">
      <article class="pt-4 pb-4">
        <div class="social-icons">
          <a href="../error404/error404.html">
            <img src="../../img/footer/facebook.png" alt="" />
          </a>
          <a href="../error404/error404.html">
            <img src="../../img/footer/gorjeo.png" alt="" />
          </a>
          <a href="../error404/error404.html">
            <img src="../../img/footer/logotipo-de-instagram.png" alt="" />
          </a>
        </div>
        <p class="footer-copyright">
          ©DRUGSTORE24/7 2024. Todos los derechos reservados.
        </p>
      </article>
    </footer>
    <!-- Fin del footer -->
  </body>
</html>
